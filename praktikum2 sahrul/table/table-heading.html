<!DOCTYPE html>
<html>
    <head>
        <title>table heading</title>
    </head>
    <body>
        <p>Elemen th mirip dengan td, namun tujuan elemen th adalah
        untuk merepresentasikan suatu heading atau judul baik pada 
        kolom(scope="col") maupun baris (scope="row").</p>
        
        <table border="1">
            <tr>
                <th></th>
                <th scope="col">Sabtu</th>
                <th scope="col">Minggu</th>
            </tr>
            <tr>
                <th scope="row">Tiket terjual</th>
                <td>175</td>
                <td>190</td>
            </tr>
            <tr>
                <th scope="row">Total pendapatan</th>
                <td>Rp. 875.000</td>
                <td>Rp. 950.000</td>
            </tr>
        </table>
    </body>
</html>
