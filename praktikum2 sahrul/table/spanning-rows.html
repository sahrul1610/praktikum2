<!DOCTYPE html>
<html>
    <head>
        <title>Spaning rows</title>
    </head>
    <body>
        <p>Mirip dengan pembahasan mengenai penggabungan kolom cell 
         sebelumnya,kali ini penggaungan cell (marging) dilakukam 
         terhadap beberapa baris cell.</p>
         <table border="1">
             <tr>
                 <th scope="row" rowspan="6">Nilai PW</th>
             </tr>
             <tr>
                 <td>UTS (10%)</td>
                 <td>90</td>
                 <td rowspan="5">Total = 72,7</td>
             </tr>
             <tr>
                 <td>Organisasi (50%)</td>
                 <td>78</td>
             </tr>
             <tr>
                 <td>Kelengapan (10%)</td>
                 <td>69</td>
             </tr>
             <tr>
                 <td>Disiplin (10%)</td>
                 <td>90</td>
             </tr>
             <tr>
                 <td>Kejelasan (10%)</td>
                 <td>88</td>
             </tr>
         </table>
    </body>
</html>
