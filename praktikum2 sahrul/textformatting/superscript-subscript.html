<!DOCTYPE html>
<html>
    <head>
        <title>superscript dsn subscript</title>
    </head>
    <body>
        <p>
        Elemen superscript memungkan pemuatan karakter seperti penulisan 
        yanggal denga format bahasa inggris atau konsep pangkat pada matematika,
        misalnya oktober 16<sup>th</sup> 2001 dan E=MC<sup>2</sup>
        </p>
        <p>
            Sedangkan elamen subscript memungkan pemuatan karakter seperti 
            penulisan rumus kimia, misalnuya H<sub>2</sub>0 dan 0<sub>2</sub>
        </p>
    </body>
</html>
