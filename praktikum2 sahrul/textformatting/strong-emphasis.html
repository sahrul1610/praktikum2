<!DOCTYPE html>
<html>
    <head>
        <title>strong dan emphasis</title>
    </head>
    <body>
        <p>
            Elemen strong dan emphasis adalah versi sementic
            markup dari b dan i (structural markup). Misalnya:
        </p>
        <p>
            <strong>peringatan</strong> Remedial hanya akan
            di berikan kepada mahasiswa yang <em>index</em>
            nilai akhiranya <em>C</em>
        </p>
    </body>
</html>
