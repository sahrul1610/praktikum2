<!DOCTYPE html>
<html>
    <head>
        <title>bold dan italic</title>
    </head>
    <body>
        <p>
            html terdapat elemen untuk memberikan gaya pada teks,
            misalnya <b>bold</b> dan <i>italic</i>. <b>bold</b> memberikan 
            efek cetak tabel pada teks ya g umumnya di gunakan sebagai penegasan kata
            atau kalimat.<i>italic</i>memberikan efek cetak miring pada teks, biasanya
            di gunakan pada kata serapan ata bahasa asing.
        </p>
    </body>
</html>
