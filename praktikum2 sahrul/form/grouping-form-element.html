<!DOCTYPE html>
<html>
    <head>
        <title>grouping form element</title>
    </head>
    <body>
        <p>Setiap form controls dapat dikeompokan 
        menggunakan elemen fieldset. Untuk memberikan
        label pada kelompok form controls tersebut, maka 
        perlu di tambahkan elemen legend.</p>

        <fieldset>
            <legend>Informasi kontak</legend>
            <label>Email: <br>
                <input type="text" name="email">
            </label><br>
            <label>Telepon: <br>
            <input type="text" name="telepon"></label>
        </fieldset>
    </body>
</html>
