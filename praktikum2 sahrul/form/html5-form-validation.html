<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 form validation</title>
    </head>
    <body>
        <p>atribut required pada input elemen digunakan untuk meminimalisir kesalahan pengguna saat 
        pengisian form</p>
        <form action="http://www.example.com/logon/" method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" required="required"/> <br>
        <label for="password">Password:</label>
        <input type="text" name="password" required="required"/> <br>
        <input type="submit" value="submit"/>
        </form>
    </body>
</html>
