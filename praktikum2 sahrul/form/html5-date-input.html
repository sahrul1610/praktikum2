<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 date input</title>
    </head>
    <body>
        <p>HTML5 telah menyediakan fitur untuk menampilan isian 
        dengan format tanggal.</p>

        <form action="http://www.example.com/booking" method="POST">
            <label for="username">Tanggal perjalanan:</label>
            <input type="date" name="berangkat">
            <input type="submit" value="submit">
        </form>
    </body>
</html>
