<!DOCTYPE html>
<html>
    <head>
        <title> Label form controls</title>
    </head>
    <body>
        <p>Elemen label mempersentasian sebuah judul atau penamaan untuk item control, yang biasanya
        beraitan dengan sebuah form.</p>
        <label>Umur : <input type="text" name="umur" /></label><br>
        Jenis Kelamin :
        <input id="wanita" type="radio" name="jk" value="w" />
        <label for="wanita">wanita</label>
        <input id="pria" type="radio" name="jk" value="p" />
        <label for="pria">pria</label>
    </body>
</html>
