<!DOCTYPE html>
<html>
    <head>
        <title>checkbox</title>
    </head>
    <body>
        <p>tipe input yang digunakan untuk mengizinkan user
        memilih satu atau lebih pilihan</p>
        <form action="http://www.example.com/profil.php">
            <p>kode scripting yang sudah pernah di pelajari:</p>
            <input type="checkbox" name="pilihan" value="html"
            checked>HyperText Markup Language<br>
            <input type="checkbox" name="pilihan"
            value="css">Cascading style sheet<br>
            <input type="checkbox" name="pilihan"
            value="js">JavaScript
        </form>
    </body>
</html>
