<!DOCTYPE html>
<html>
    <head>
        <title>Multi select Box</title>
    </head>
    <body>
        <p>Pilihan pada drop down box dapat diubah menjadi suatu box
        yang menampilkan lebih dari satu opsi, dengan cara
        menambahkan attribute size.</p>
        <form action="http://exampe.com/profil.php">
            <p>Pilihan prodi di Polindra</p>
            <select name="prodi" size="7" Multiple>
                <option value="d3ti">D3 Teknik Informatika</option>
                <option value="d3tm">D3 Mesin</option>
                <option value="d3tp">D3 Teknik Pendingin dan Tata udara</option>
                <option value="d3kp">D3 Keperawatan</option>
                <option value="d3rpl">D4 Rekayasa Perangkat Lunak</option>
                <option value="d4pm">D4 Perancangan Manufaktur</option>

            </select>
        </form>
    </body>
</html>
