<!DOCTYPE html>
<html>
    <head>
        <title>drop down list</title>
    </head>
    <body>
        <p>Drop down list atau disebut juga dengan select box adalah 
        tipe input yang mengizinkan user untuk memilih salah satu 
        opsi yang di sediakan pada daftar yang menjulur ke bawah</p>
        <form>
            <p>Pilih salah satu prodi di jurusan teknik
            informatika:</p>
            <select name="prodijti">
                <option value="d3ti">D3 Teknik Informatika</option>
                <option value="d3kp">D3 Keperawatan</option>
                <option value="d$rpl">D4 Rekayasa Perangkat Lunak</option>

            </select>
        </form>
    </body>
</html>
