<!DOCTYPE html>
<html>
    <head>
        <title>Text input</title>
    </head>
    <body>
        <p>Elemen input di gunakan untuk membuat beberapa form 
        controls yang berbeda, <br> bergantung nilai pada
        attribute type, misalnya type="Text"</p> 
        
        <form action="http://www.example.com/login.php" 
        method="POST">
            <p>username:
                <input type="text" name="username" size="15" 
                maxlength="30">
            </p>
        </form>

        <!-- attribute name di gunakan sebagai pengindentifikasi 
        label atau variabel dari suatu nilai -->

        <!-- attribute size di gunakan untuk mengindikasikan lwbar
        suatu input. Namun attribute ini tidak di anjurkan lagi
        untuk digunakan mengingat telah usang atau outdated. -->

        <!-- attribute maxlenggth digunakan utuk membatasi jumlah 
        karakter pada input -->
    </body>
</html>
