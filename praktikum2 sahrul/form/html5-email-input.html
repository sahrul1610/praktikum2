<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Email Input</title>
    </head>
    <body>
        <p>HTML5 menyediakan dengan format email.</p>
        <form action="http://www.example.com/subscribe.php">
            <p>Masukan alamat email anda:</p>
            <input type="email" name="email">
            <input type="submit" value="submit">
        </form>
        <p>*Jika data yang di-submit bukan format alamat 
        email yang benar, maka akan muncul pesan kesalahan 
        secara otomatis.</p>
    </body>
</html>
