<!DOCTYPE html>
<html>
    <head>
        <title>html5 placehorder search input</title>
    </head>
    <body>
        <p>html5 menyediakan elemen input untuk pencarian yaitu dengan menggunakan type search.
        selain itu, terdapat atribut placeholder yang di gunakan sebagai keterangan yang tampil pada input 
        elemen.</p>
        <form action="http://www.example.com/search.php">
        <p>search :</p>
        <input type="search" name="search"  placeholder="Enter Keyboard" />
        <input type="submit" value="submit" />
        </form>
    </body>
</html>
